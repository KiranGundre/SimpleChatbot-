name: Mini Chatbot CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy flake8

    - name: Lint with flake8
      run: |
        flake8 chatbot.py || echo "flake8 warnings, but continuing..."

    - name: Prepare data directory and dummy faq.csv
      run: |
        mkdir -p data
        echo "intent,question,response" > data/faq.csv
        echo "greet,hello,Hello there!" >> data/faq.csv
        echo "bye,bye,Goodbye!" >> data/faq.csv

    - name: Run chatbot with test input
      run: |
        echo "hello" > test_input.txt
        echo "bye" >> test_input.txt
        echo "exit" >> test_input.txt
        python chatbot.py < test_input.txt
